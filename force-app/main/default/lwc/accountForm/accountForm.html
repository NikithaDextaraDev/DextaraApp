<template>
    <lightning-card title="Account Information">
        <template if:true={account.data}>
            <div class="slds-m-around_medium">
                
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <p class="acc_label">Account Name</p>
                        <p>{name}</p>
                    </div>
                    <div class="slds-col">
                        <p class="acc_label">Industry</p>
                        <p>{industry}</p>
                    </div>
                    <div class="slds-col">
                        <p class="acc_label">Phone</p>
                        <p><lightning-formatted-phone
                            value={phone}></lightning-formatted-phone></p>
                        
                    </div>
                    <div class="slds-col">
                        <p class="acc_label">Owner</p>
                        <p>{owner}</p>
                    </div>
                  </div>
                
                
            </div>            
        </template>
    </lightning-card>
</template>
