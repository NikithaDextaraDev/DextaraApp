<template>
    <lightning-card
        title="My Contact Record"
        icon-name="standard:contact"
    ><div class="slds-m-around_medium">  
        <template if:true={contact.data}>
            <div class="slds-m-around_medium">
                <p>{name}</p>
                <p>{title}</p>
                <p>
                    <lightning-formatted-phone
                        value={phone}
                    ></lightning-formatted-phone>
                </p>
                <p>
                    <lightning-formatted-email
                        value={email}
                    ></lightning-formatted-email>
                </p>
            </div>
        </template>
        <template if:true={contact.error}>
            <!-- <c-error-panel errors={contact.error}></c-error-panel> -->
        </template>
       <!--<c-view-source source="lwc/reuse" slot="footer">
            Create an ad-hoc UI for a specific record. This recipe uses a
            dynamic schema definition (fields are specified as string).
        </c-view-source> --> </div>
    </lightning-card>
</template>
