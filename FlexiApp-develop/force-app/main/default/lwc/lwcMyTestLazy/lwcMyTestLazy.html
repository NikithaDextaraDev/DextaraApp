<template>
    <lightning-card title="DataTable with Sort">
        <lightning-datatable 
        key-field="Id" 
        data={results} 
        columns={columns} 
        hide-checkbox-column="false"
        show-row-number-column="true"
        onsort={updateColumnSorting}
        sorted-by={sortBy}
        sorted-direction={sortDirection}
        row-number-offset="0" >
    </lightning-datatable>
    </lightning-card>
</template>
